<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function compare(a, b) {
            var max = 0;
            if (a > b) {
                max = a;
            } else {
                max = b;
            }
            console.log(max);
            alert(max + '是最大的数字');
        }
        var num = prompt('请输入第一个数字');
        var num1 = prompt('请输入第二个数字');
        compare(num, num1);

    </script>
    <title>Document</title>
</head>
