<head>

    <title>《再别康桥》</title>
    <style>

        body{

            text-align: center;
        }
    }</style>
</head>
<body>
    <h1 style="text-align: center;">静夜思&nbsp;&nbsp;赠汪伦 &nbsp;&nbsp;敕勒歌&nbsp;&nbsp; 采莲曲</h1>
    <h3 style="text-align: center;">&nbsp;&nbsp;&nbsp;徐&nbsp;&nbsp;志&nbsp;&nbsp;摩&nbsp;&nbsp;&nbsp;</h3>
    <hr width="200">
  <div class="text">
    <p>轻轻的我走了，<br/>
        正如我轻轻的来；<br/>
        我轻轻的招手，<br/>
        作别西天的云彩。<br/>
    </p>
    <p>
        那河畔的金柳，<br/>
        是夕阳中的新娘；<br/>
        波光里的艳影，<br/>
        在我的心头荡漾。<br/>
    </p>
    <p>
        软泥上的青荇，<br/>
        油油的在水底招摇；<br/>
        在康河的柔波里，<br/>
        我甘心做一条水草！<br/>
    </p>
    <p>
        那榆荫下的一潭，<br/>
        不是清泉，是天上虹；<br/>
        揉碎在浮藻间，<br/>
        沉淀着彩虹似的梦。<br/>
    </p>
    <p>
        寻梦？撑一支长篙，<br/>
        向青草更青处漫溯；<br/>
        满载一船星辉，<br/>
        在星辉斑斓里放歌。<br/>
    </p>
    <p>
        但我不能放歌，<br/>
        悄悄是别离的笙箫；<br/>
        夏虫也为我沉默，<br/>
        沉默是今晚的康桥！<br/>
    </p>
    <p>
        悄悄的我走了，<br/>
        正如我悄悄的来；<br/>
        我挥一挥衣袖，<br/>
        不带走一片云彩<br/>
    </p>
</div>

</body>
</html>
