<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            /* background-color: blue; */
            width: 250px;
            height: 250px;
            text-align: center;
        }

        table>tr {
            background-color: rgb(10, 115, 212);
        }

        tr {
            border: 1px solid black;
        }

        td,
        th {
            margin: 10px;
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <table cellpading="1000">
        <thead>

            <tr>
                <th><input type="checkbox" name="" id="all"></th>
                <th>商品</th>
                <th>价钱</th>

            </tr>
        </thead>
        <tbody>

            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPhone 8</td>
                <td>8000</td>

            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>ipad pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>ipad air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>Apple watch</td>
                <td>2000</td>
            </tr>
        <tbody>

    </table>
    <script>
        var no1 = document.querySelector('#all');
        var check = document.querySelector('tbody').querySelectorAll('input');
        no1.onclick = function () {
            console.log(this.checked);
            for (let i = 0; i < check.length; i++) {
                check[i].checked = this.checked;

            }

        }
        for (let i = 0; i < check.length; i++) {
            check[i].onclick = function () {
                if (check[i].checked == false) {
                    no1.checked = false;
                } else {
                    no1.checked = true;
                }

            }


        }



    </script>
</body>

</html>
