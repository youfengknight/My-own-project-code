<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="b1">跳转</button>

    <script>
        var btn = document.querySelector(".b1");
        btn.addEventListener("click", () => {

            setInterval(() => {
                alert(location.href);
                location.search = "index.html";
            }, 1000);
        })

    </script>
</body>

</html>
